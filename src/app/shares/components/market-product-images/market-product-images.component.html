<div class="font-bold text-red-600 text-[16px]">فروش ویژه</div>
<div class="imageBox h-full">
  <div class="mainImage h-full items-center align-middle justify-center flex overflow-hidden">
    <img [src]="item?.product?.images?.main?.url[0]" id="mainImage"
         class="cursor-crosshair max-w-full max-h-full"/>
    <div
      class="tracker absolute hidden cursor-crosshair  border-[1px] rounded-lg bg-orange-600 outline-orange-800 w-[400px] h-[180px] top-[-90px] left-[-200px] opacity-10"></div>
  </div>
  <div class="zoomImg overflow-hidden align-middle justify-center items-center transition-all  hidden fixed bg-white top-0 bottom-0 border-gray-300 border-2 rounded shadow left-0
   w-2/3 ">
    <img class="w-[150%]" [src]="item?.product?.images?.main?.url[0]"/>
  </div>
</div>
<div class="flex gap-2">
  <ng-template ngFor let-img [ngForOf]="item?.product?.images?.list.slice(0,4)" let-i="index">
    <div class="w-[72px] ratio-1x1 border-2 p-1 rounded-lg cursor-pointer" data-bs-toggle="modal"
         data-bs-target="#productImages">
      <img [src]="img?.url" class="max-w-full max-h-full"
      />
    </div>
  </ng-template>
  <div data-bs-toggle="modal" data-bs-target="#productImages"
       *ngIf="item?.product?.images?.list.length > 4"
       class="w-[72px] cursor-pointer ratio-1x1 border rounded-lg">

    <img [src]="item?.product?.images?.list[4]?.url"
         class="w-full bg-white opacity-60 blur items-center justify-center align-middle"/>
    <span class="absolute mt-[-50px] mr-[28px] font-extrabold">...</span>
  </div>
</div>


<!-- Modal -->
<div class="modal fade fixed top-0 left-0 hidden w-full h-full outline-none overflow-x-hidden overflow-y-auto"
     id="productImages" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-scrollable relative w-auto pointer-events-none">
    <div
      class="modal-content border-none shadow-lg relative flex flex-col w-full pointer-events-auto bg-white bg-clip-padding rounded-md outline-none text-current">
      <div
        class="modal-header w-full flex flex-grow items-center justify-between border-gray-200 rounded-t-md">

        <div class="border-b border-gray-200 dark:border-gray-700 flex-grow w-full">
          <ul class="flex flex-auto -mb-px tabs-primary" id="myTab" data-tabs-toggle="#tabs" role="tablist">
            <li class="mr-2" role="presentation">
              <button
                class="active"
                id="cart-tab"
                data-tabs-target="#cart"
                type="button"
                role="tab"
                aria-controls="cart"
                aria-selected="true">تصاویر رسمی
              </button>
            </li>
          </ul>
        </div>


        <button type="button"
                class="btn-close inline-block box-content w-4 h-4 p-1 text-black border-none rounded-none opacity-50 focus:shadow-none focus:outline-none focus:opacity-100 hover:text-black hover:opacity-75 hover:no-underline"
                data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body relative p-4 flex">

        <div class="w-1/2">
          <div id="carouselExampleCaptions" class="carousel slide relative" data-bs-ride="carousel">
            <div class="h-[20px] absolute right-0 bottom-0 left-0 flex justify-center p-0 mb-4">

            </div>
            <div class="carousel-inner relative w-full overflow-hidden">
              <ng-template ngFor let-img [ngForOf]="item?.product?.images?.list.slice(0,4)" let-i="index">
                <div [class]="'carousel-item relative float-left w-full ' + (i==0 ? 'active':'' )">
                  <img
                    [src]="img?.url"
                    class="block max-w-full max-h-full"
                    alt="..."
                  />
                </div>
              </ng-template>
            </div>
            <button
              class="carousel-control-prev absolute top-0 bottom-0 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline left-0"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="prev"
            >
              <span class="carousel-control-prev-icon inline-block bg-no-repeat" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next absolute top-0 bottom-0 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline right-0"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="next"
            >
              <span class="carousel-control-next-icon inline-block bg-no-repeat" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>

        <div class="w-1/2 px-5">
          <div class="w-full py-5">
            {{item?.product?.title_fa}}
          </div>
          <div class="flex gap-2 flex-wrap">
            <ng-template ngFor let-img [ngForOf]="item?.product?.images?.list.slice(0,4)" let-i="index">
              <img
                [src]="img?.url"
                data-bs-target="#carouselExampleCaptions"
                [attr.data-bs-slide-to]="i"
                [class]="(i==0 ? 'active':'') + ' rounded-lg border-2 ratio-1x1 max-w-[72px] max-h-[72px] cursor-pointer' "
                aria-current="true"
                aria-label="Slide 1"
              />
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
