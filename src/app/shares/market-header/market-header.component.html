<div class="fixed top-0 left-0 z-50 mb-3 h-fit w-full bg-white pb-1">
  <section class="hidden md:block">
    <header class="relative rtl container-4xl-w z-[3] flex w-full bg-white px-3 pt-4 pb-1">
      <div class="flex-auto">
        <div class="flex w-full items-center">
          <a href="/" class="ml-5 shrink-0">
            <img width="100" height="30" :src="logo" :alt="title"/>
          </a>
          <div class="ml-auto h-10 flex md:w-1/2 xl:w-1/2" v-clickoutside="()=>{showSearchModal=false}">
            <div
              @click="showSearchModal=true"
              v-show="!showSearchModal"
              class="px-4-lg bg-gray-100 text-body-2 rounded-xl flex h-10 items-center w-full">

              <div class="pr-2 pl-3 text-[13px] text-gray-400">
                <i class="fa fa-search"></i>
              </div>
              <div class="cursor-text text-[12px] text-gray-400">
                جستجو
              </div>
            </div>

            <div
              v-show="showSearchModal"
              id="overlay-searchModal"
              class="h-full delay-700 w-full md:h-auto z-50"
            >
              <div id="searchModal" class="relative h-full w-full md:h-auto">
                <div class="relative rounded-lg bg-white shadow-lg dark:bg-gray-700">
                  <div class="ml-auto h-10 flex-auto grow">
                    <div
                      id="search-box"
                      class="text-body-2 rounded-8p w-full items-center overflow-y-auto bg-white px-3 pb-3"
                    >
                      <div class="flex w-full items-center border-b border-blue-400">
                <span class="px-2 text-[13px] text-gray-400">
                  <i class="fa fa-search"></i>
                </span>
                        <input
                          class="rounded-8p w-full border-none px-1 text-[12px] text-gray-700 ring-0 focus:ring-0"
                          placeholder="جستجو"
                          type="text"
                          autoFocus
                        />
                      </div>
                      <div class="p-1">
                        <div class="text-body-2 rounded-8p ">
                          <div class="mt-3 text-right">
                            <span>جستجوهای پرطرفدار</span>
                          </div>

                          <div class="mt-3 flex">
                            <div v-for="tag in tags"
                                 class="mr-2 flex items-center rounded-3xl border border-gray-300 p-2 text-sm text-gray-600">
                              <span class="pr-2">{{ tag?.title }}</span>
                              <svg class="h-4 w-4" fill="currentColor">
                                <use href="#chevronLeft"></use>
                              </svg>
                            </div>
                          </div>

                        </div>
                        <div class="mt-3">
                          <img
                            class="rounded"
                            src="/assets/img/searchModal-banner.jpg"
                            alt=""
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="mr-auto flex-auto grow-0">
        <div class="flex items-center text-[11px]">
          <div class="rounded-xl flex-auto cursor-pointer border border-gray-200 py-2.5 px-4">
            <router-link :to="{name:'NtmLogin'}" no-rel  external>
              <a class="flex justify-around align-baseline gap-3">
                <svg class="h-5 w-5" fill="currentColor">
                  <use href="#registerationSignIn"></use>
                </svg>
                <span class="text-neutral-800 text-bold font-bold text-[12px]"> ورود | ثبت‌نام</span>
              </a>
            </router-link>
          </div>
          <span class="d-none d-block-lg mx-3 w-px bg-neutral-200 py-3"></span>
          <div class="flex items-center text-neutral-500">
            <router-link to="/checkout/cart">
              <a class="shrink-0">
                <svg style="width: 24px; height: 24px; fill: var(--color-icon-high-emphasis);">
                  <use href="#cartOff"></use>
                </svg>
              </a>
            </router-link>
          </div>
        </div>
      </div>
    </header>
  </section>
  <section class="md:hidden">
    <NtmMarketTopMobile/>
  </section>
  <section class="hidden md:block">
    <NtmMarketNavbar/>
  </section>
</div>
